<div *ngFor="let animal of childAnimalList">
  <div class="animal-field">
    <span class="field-key">Species: </span>
    <span class="field-value">{{animal.species}}</span>
  </div><br/>
  <div class="animal-field">
    <span class="field-key">Name: </span>
    <span class="field-value">{{animal.name}}</span>
  </div><br/>
  <div class="animal-field">
    <span class="field-key">Age: </span>
    <span class="field-value">{{animal.age}}</span>
  </div><br/>
  <div class="animal-field">
    <span class="field-key">Diet: </span>
    <span class="field-value">{{animal.diet}}</span>
  </div><br/>
  <div class="animal-field">
    <span class="field-key">Location: </span>
    <span class="field-value">{{animal.location}}</span>
  </div><br/>
  <div class="animal-field">
    <span class="field-key">Caretakers: </span>
    <span class="field-value">{{animal.caretakers}}</span>
  </div><br/>
  <div class="animal-field">
    <span class="field-key">Sex: </span>
    <span class="field-value">{{animal.sex}}</span>
  </div><br/>
  <div class="animal-field">
    <span class="field-key">Likes: </span>
    <span class="field-value">{{animal.likes[0]}}</span>
  </div><br/>
  <div class="animal-field">
    <span class="field-key">Dislikes: </span>
    <span class="field-value">{{animal.dislikes[0]}}</span>
  </div><br/>

</div>
